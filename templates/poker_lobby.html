{% extends "base.html" %}
{% block content %}

<div class="card" style="padding:22px; border:1px solid #1e293b; border-radius:16px; background:#0f172a;">
  <h2 style="margin-top:0; color:#86BC25;">Join Planning Poker</h2>

  {% if host_name %}
    <div style="margin:10px 0; color:#94a3b8;">
      Host: <span style="color:#cbd5f5; font-weight:800;">{{ host_name }}</span>
    </div>
  {% else %}
    <div style="margin:10px 0; color:#94a3b8;">
      First person to join becomes the <span style="color:#cbd5f5; font-weight:800;">Host</span>.
    </div>
  {% endif %}

  {% if error %}
    <div style="margin:12px 0; padding:10px 12px; border:1px solid #ef4444; border-radius:12px; color:#fecaca; background:#1f0b12;">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" style="display:flex; gap:10px; align-items:center; margin-top:10px;">
    <input name="name" placeholder="Your name" required
           style="flex:1; padding:10px 12px; border-radius:12px; border:1px solid #1e293b; background:#0b1220; color:#f1f5f9;">
    <button type="submit"
            style="padding:10px 14px; border-radius:12px; border:1px solid #86BC25; background:#86BC25; color:#0b1220; font-weight:800; cursor:pointer;">
      Join
    </button>
  </form>

  <p style="margin-top:12px; color:#94a3b8;">
    Session: <span style="color:#cbd5f5;">{{ session_id }}</span>
  </p>

  <a href="/wsjf" style="display:inline-block; margin-top:8px; color:#cbd5f5; text-decoration:underline;">
    ‚Üê Back to WSJF
  </a>
</div>

{% endblock %}
